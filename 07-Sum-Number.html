<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function sum_number() {
            document.getElementById('ans').innerHTML = 
            parseInt(document.getElementById('num1').value) + parseInt(document.getElementById('num2').value)

            
        }
    </script>
    
    <title>07-Sum-Number.html</title>
</head>
<body>
    <input type="text" name="" id="num1"> +
    <input type="text" name="" id="num2">
    <br>
    <br>
    <input type = "button"value = "Submit" onclick="sum_number()">
    <br>
    <br>
    <p id = "ans"></p>
    
</body>
</html>
